<div class="navbar-container">
<app-navbar></app-navbar>
</div>
<div class="col-md-12 pad-0">
    <div class="row" *ngIf="activeURL == '/admin'">
        <div class="col-md-3 pad-20 text-center">
            <div class="col">
                <div class="row">
                    <label>Recent Activity</label>
                    <div class="panel">
                        <ul>
                            <li>
                                <a href="#">
                                    Chuckie added $500 for next rollin
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 pad-20 text-center">
            <canvas id="chart-content" #chart></canvas>
        </div>

        <div class="col-md-3 pad-20 text-center">
            <div class="row">
                <div class="col-md-6">
                    <label>Investor of the month</label>
                </div>
                <div class="col-md-6">
                    <label>Event of the month</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 mar-0 h-100">
        <app-left-menu *ngIf="admin_sub_2"  [project_name]="admin_sub_2" [admin_project_sub]="admin_project_sub"></app-left-menu>
        <div class="col-md-10 offset-md-2">
            <!-- Breadcrumbs -->
            <app-breadcrumb [slug_list]="breadcrumb"></app-breadcrumb>
            <!-- Main Content -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
