<div class="col-lg-12">
    <h2>Settings</h2>
    <!-- Project Settings-->
    <div *ngIf="ticketPriorityList && ticketOptionLoaded" class="row">
      <h2 class="ticket-settings-title pad-20">Project</h2>
      <div class="col-lg-12">
        <mat-accordion>
          <mat-expansion-panel [expanded]="step == 0" (opened)="panelOpenState = true" (opened)="setStep(0)" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <i class="material-icons">security</i>
              </mat-panel-title>
              <mat-panel-description>
                Project Security
              </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- <p class="text-center">This feature is under development <i class="fa fa-wrench"></i></p> -->
            <project-security-setting></project-security-setting>
          </mat-expansion-panel>
          <mat-expansion-panel [expanded]="step == 1" (opened)="setStep(1)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>low_priority</mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                  Project Priority Options
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p class="text-center">This feature is under development <i class="fa fa-wrench"></i></p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <!-- Ticket Settings-->
    <div *ngIf="ticketPriorityList && ticketOptionLoaded" class="row">
      <h2 class="ticket-settings-title pad-20">Ticket</h2>
      <div class="col-lg-12">
        <mat-accordion>
  
          <mat-expansion-panel [expanded]="step == 2" (opened)="setStep(2)">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>timeline</mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                Ticket Patch
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ticket-patch-setting></ticket-patch-setting>
          </mat-expansion-panel>
  
          <mat-expansion-panel [expanded]="step == 3" (opened)="panelOpenState = true" (opened)="setStep(3)" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>subject</mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                <!-- Status Options {{panelOpenState ? 'open' : 'closed'}} -->
                Status Options
              </mat-panel-description>
            </mat-expansion-panel-header>
            <ticket-status-setting></ticket-status-setting>
          </mat-expansion-panel>
  
          <mat-expansion-panel [expanded]="step == 4" (opened)="panelOpenState = true" (opened)="setStep(4)" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>category</mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                Category Options
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p class="text-center">This feature is under development <i class="fa fa-wrench"></i></p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    
</div>
