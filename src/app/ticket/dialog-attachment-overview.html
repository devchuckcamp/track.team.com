<ngx-slick-carousel *ngIf="data.uploads" class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"
    (init)="slickInit($event)"
    (breakpoint)="breakpoint($event)"
    (afterChange)="afterChange($event)"
    (beforeChange)="beforeChange($event)" >
    <div ngxSlickItem *ngFor="let upload of data.uploads" class="slide clickable-only">
        <img (click)="download(upload,upload.name)" [src]="getSantizeUrl(upload)" alt="" width="100%">
    </div>
</ngx-slick-carousel>
