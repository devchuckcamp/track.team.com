


<form [formGroup]="taskDetailForm" (submit)="updateTaskDetail()">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Task Detail</h2>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            <mat-form-field class="full-w" *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 1">
                <input  matInput formControlName="title"  ([ngModel])="task.title" placeholder="Title" required>
            </mat-form-field>
            <div *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 0">
                <p><b>Title</b></p>
                <p>{{task.title}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-12">
            <mat-form-field class="full-w" *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 1">
                <mat-label>Short description</mat-label>
                <textarea   matInput formControlName="description" ([ngModel])="task.description"
                    placeholder="Short description of the task"></textarea>
            </mat-form-field>
            <div *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 0">
                <p><b>Description</b></p>
                <p>{{task.description}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-12">
            <mat-checkbox *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 1"  formControlName="status" [checked]="data.status == 1" ([ngModel])="task.status">Complete</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 pull-right">
            <button *ngIf="this.authenticatedUser  && this.authenticatedUser.user_crud_access.value && this.authenticatedUser.user_crud_access.value.value == 1" mat-button mat-raised-button color="primary"><i class="fa fa-edit"> Update</i></button>
            <button mat-button mat-raised-button color="warn" (click)="onNoClick()"><i class="fa fa-times"> Close</i></button>
        </div>
    </div>
    <div class="row pad-y-5">
        <div class="col"><label *ngIf="data.created_by" for="created_by">Created by: {{ data.created_by.username }}</label></div>
        <div class="col"><label for="created_at">Date Created: {{ data.created_at | customdate: "MMM DD, YYYY hh:mm::ss a"  }}</label></div>
    </div>
    <div class="row pad-y-5" *ngIf="data.updated_by">
        <div class="col"><label  *ngIf="data.updated_by" for="created_by">Updated by: {{ data.updated_by.username }}</label></div>
        <div class="col"><label for="created_at">Date Updated: {{ data.updated_at | customdate: "MMM DD, YYYY hh:mm::ss a"}}</label></div>
    </div>
    <!-- <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Exit</button>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    </div> -->
</form>
