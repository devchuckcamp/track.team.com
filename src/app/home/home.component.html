<div class="col-12">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center pad-20">
        <h2 *ngIf="valid_client && client">{{ client.name }} Track your project</h2>
      </div>
    </div>
    <div class="row">
      <div *ngIf="!valid_client" class="col-lg-12 text-center pad-20">
          <form [formGroup]="clientForm"  (ngSubmit)="validate_client('sos')" novalidate>
            <div class="form-group">
              <input  type="text" class="form-control client-field" placeholder="Organization" formControlName="client"  required />
            </div>
            <div class="form-group">
              <button type="submit" class="clien-form-submit-btn" mat-raised-button mat-primary  >Search</button>
            </div>
          </form>
          <span *ngIf="invalid_client" class="text text-danger">{{error_msg}}</span>
      </div>
      <div *ngIf="valid_client" class="col-lg-12 text-center pad-20">
        <a  *ngIf="!authenticated" [routerLink]="['/login']" href="#" mat-raised-button mat-primary>Login</a>
        <a  *ngIf="authenticated" [routerLink]="['sos/admin']" href="#" mat-raised-button mat-primary>Dashboard</a>
      </div>
    </div>
  </div>
</div>
