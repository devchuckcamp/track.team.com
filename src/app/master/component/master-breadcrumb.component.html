<ul id="breadcrumb" class="mar-t-20">
    <li *ngFor="let br of breadcrumbs;let i = index">
        <a *ngIf="i !== 1 || br == '/' " href="#" [routerLink]="[getRouterLink(i)]"><span class="fa "
                [ngClass]="[( i == 1  || i == 0 ) || br == 'master' ? 'fa-home' : '']">{{ br !== 'master' ? br : ''}}</span></a>
    </li>
</ul>
