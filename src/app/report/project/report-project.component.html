<div class="col-lg-12 projects-page">
    <div class="mx-auto pad-20 text-center" style="width:280px">
        <h2>Project Reports</h2>
    </div>
    <div class="row">
        <form class="row" [formGroup]="timeRange" id="timeRange" novalidate>
            <div class="form-group col-md-6">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="selectedStartDate" placeholder="Start date of Report">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year"  [startAt]="startDate"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field>
                    <input matInput [matDatepicker]="pickerEnd" formControlName="selectedEndDate" placeholder="End date of Report">
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd startView="year" [startAt]="endDate"></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="form-group col-md-12">
                <button type="submit" (click)="getReport()" class="btn btn-info mar-0-auto pad-x-30 font-25 mar-t-20">Export</button>
            </div>
        </form>
    </div>
</div>
