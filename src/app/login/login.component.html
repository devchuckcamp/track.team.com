<div class="col-lg-12 col-md-8  mar-t-20 pad-t-20">
    <div *ngIf="client && !show_password_reset_form" [@loginAnimation]  class="col-lg-2 container mar-0-auto pad-25 pad-y-30 font-white border-rad-5 mar-t-30" style="background-color:black;">
        <h2 *ngIf="client.name">{{client.name}} Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group 3q-width">
                <i class="fa fa-user mar-r-5"></i>
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group full-width">
                <i class="fa fa-lock mar-r-5"></i>
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group full-width">
                <button [disabled]="loading" mat-raised-button mat-primary class="full-w btn btn-primary mat-raised-button mat-primary">Login</button>
                <a color="warn" (click)="showPasswordResetForm()" mat-raised-button mat-warning class="forgot-pwd-btn full-w btn btn-warning mat-raised-button mat-warning">Forgot Password</a>
                <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
            </div>
        </form>
    </div>
    <div *ngIf="client && show_password_reset_form" [@passwordAnimation]  class="col-lg-2 container mar-0-auto pad-25 pad-y-30 font-white border-rad-5 mar-t-30" style="background-color:black;">
        <h2 *ngIf="client.name">Reset Password</h2>
        <form [formGroup]="passwordResetForm" (ngSubmit)="submitPasswordResetForm()">
            <div class="form-group 3q-width" *ngIf="!passwordRequestSent">
                <i class="fa fa-user mar-r-5"></i>
                <label for="username">Email</label>
                <input type="text" formControlName="email" class="form-control" />

                
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div *ngIf="passwordRequestSent" class="">
                <label class="lbl-success">Link sent. Please check your email.</label>
            </div>
            <div class="form-group full-width">
                <button [disabled]="loading" mat-raised-button mat-primary class="full-w btn btn-primary mat-raised-button mat-primary">Submit</button>
                <a color="warn" (click)="showPasswordResetForm()" mat-raised-button mat-warning class="forgot-pwd-btn full-w btn btn-warning mat-raised-button mat-warning">Return</a>

            </div>
        </form>
    </div>
</div>
